<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 c a r d   styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Cards</h1>

        <!--Card 1-->
        <article class="card-basic">
            <h3>basic card</h3>
            <p>Clean border, simple layout. Good for dashboards</p>
        </article>

        <!--Card 2-->
        <article class="card-elevated">
            <img src="https://picsum.photos/400/250" alt="Random Image">
            <h3>Elevated Card</h3>
            <p>Shadow and hover lift effect for depth.</p>
        </article>

        <!--Card 3-->
        <article class="card-overlay">
            <img src="https://picsum.photos/400/500" alt="Random Image">
            <div class="content">
                <h3>Overlay Card</h3>
                <p>hero-style content on image.</p>
            </div>
        </article>

    </div>
</body>
</html>
